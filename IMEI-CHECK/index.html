<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMEI Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IMEI Checker</h1>
  <form id="imeiForm">
    <input type="text" id="imei" placeholder="Enter IMEI Number (15 digits)" required maxlength="15">
    <button type="submit">Check IMEI</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
