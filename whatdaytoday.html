<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>November 2025 Calendar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f7f7f7;
  }
  h1 {
    margin-top: 20px;
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  th, td {
    width: 14.28%;
    border: 1px solid #ccc;
    height: 100px;
    vertical-align: top;
    padding: 5px;
  }
  th {
    background: #333;
    color: white;
  }
  td {
    background: white;
  }
  .gym {
    color: #007BFF;
    font-weight: bold;
  }
  .art {
    color: #E91E63;
    font-weight: bold;
  }
  .weekend {
    background: #f0f0f0;
    color: #999;
  }
</style>
</head>
<body>
<h1>November 2025</h1>
<table>
  <tr>
    <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
  </tr>
  <tr>
    <td class="weekend"></td>
    <td></td>
    <td></td>
    <td class="gym">5<br>Gym Day</td>
    <td class="art">6<br>Art Day</td>
    <td class="gym">7<br>Gym Day</td>
    <td class="weekend">8</td>

    <td class="gym">21<br>Gym Day</td>
    <td class="weekend">22</td>

  </tr>
</table>
</body>
</html>
