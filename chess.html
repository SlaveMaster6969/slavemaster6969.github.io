<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess VS Ai (Chess Game)</title>
    <!-- Using Unicode chess pieces for standard representation -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            /* Board Colors */
            --light-square: #f0d9b5; /* Light Wood */
            --dark-square: #b58863;  /* Dark Wood */
            --highlight-move: #90ee90; /* Light Green */
            --highlight-select: #a8a832; /* Yellow-Green */
            --highlight-capture: #e76f51; /* Coral Red */
            --highlight-check: #ff0000; /* Bright Red for Check */
            --draw-color: #2a9d8f; /* Teal for Draw */
            --piece-white: #ffffff;
            --piece-black: #000000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 90vmin;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border: 6px solid #4a4a4a;
            border-radius: 8px;
            overflow: hidden;
        }

        .square {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5vmin;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.15s ease-in-out;
            position: relative;
        }

        .light { background-color: var(--light-square); }
        .dark { background-color: var(--dark-square); }

        .square:hover { opacity: 0.9; }

        .selected {
            background-color: var(--highlight-select) !important;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .valid-move { background-color: var(--highlight-move) !important; }

        .valid-capture {
            background-color: var(--highlight-capture) !important;
            border: 4px solid var(--highlight-select);
            box-sizing: border-box;
        }
        
        .in-check { background-color: var(--highlight-check) !important; }

        .piece {
            font-size: clamp(30px, 6vmin, 75px);
            line-height: 1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .piece.white { color: var(--piece-white); }
        .piece.black { color: var(--piece-black); }

        #message-box {
            background-color: #2c2c2c;
            color: white;
            padding: 15px 25px;
            border-radius: 6px;
            font-weight: 700;
            min-height: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90vmin;
            max-width: 600px;
        }

        .check-message {
            background-color: var(--highlight-check) !important;
            color: white;
            animation: pulse 0.5s infinite alternate;
        }

        #reset-button {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #e76f51;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px #c85e44;
        }

        #reset-button:active {
            box-shadow: 0 2px #c85e44;
            transform: translateY(2px);
        }

        /* VICTORY OVERLAY STYLES */
        #victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .victory-content {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.4);
            max-width: 500px;
            width: 90%;
        }

        .victory-title {
            color: #4CAF50;
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
        }

        .secret-character {
            display: block;
            font-size: 6rem;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            margin: 20px 0;
        }

        /* --- Chat Overlay Styles --- */
        #chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #chat-window {
            background-color: #1e1e1e;
            border: 2px solid #555;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #chat-output {
            background-color: #0d0d0d;
            color: #ccc;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            border: 1px solid #444;
        }

        #chat-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            color: #f0f0f0;
            border: none;
        }

        .chat-info { color: #88c0d0; }
        .chat-error { color: #ff5555; }
        .chat-command { color: #a3be8c; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Standard Single-Player Chess</h1>
        <div id="message-box">White to move.</div>
        <div id="board"></div>
        <button id="reset-button" onclick="resetGame()">New Game</button>
    </div>

    <!-- COMMAND CONSOLE -->
    <div id="chat-container">
        <div id="chat-window">
            <div id="chat-output">
                <span class="chat-info">Welcome to the Command Console.</span><br>
                <span class="chat-info">Press 'Esc' or '\' to close.</span>
            </div>
            <input type="text" id="chat-input" placeholder="Type command here..." autofocus>
        </div>
    </div>

    <!-- VICTORY SCREEN -->
    <div id="victory-screen">
        <div class="victory-content">
            <h1 class="victory-title">Victory!</h1>
            <p>Ohh You Found The First character of the Secret.<br>The First Character Is:</p>
            <span class="secret-character">4</span>
            <button id="reset-button" onclick="closeVictory()">Close</button>
        </div>
    </div>

    <script>
        const PIECES = {
            'K': { symbol: '&#x265A;', color: 'black', type: 'King' },
            'Q': { symbol: '&#x265B;', color: 'black', type: 'Queen' },
            'R': { symbol: '&#x265C;', color: 'black', type: 'Rook' },
            'B': { symbol: '&#x265D;', color: 'black', type: 'Bishop' },
            'N': { symbol: '&#x265E;', color: 'black', type: 'Knight' },
            'P': { symbol: '&#x265F;', color: 'black', type: 'Pawn' },
            'k': { symbol: '&#x2654;', color: 'white', type: 'King' },
            'q': { symbol: '&#x2655;', color: 'white', type: 'Queen' },
            'r': { symbol: '&#x2656;', color: 'white', type: 'Rook' },
            'b': { symbol: '&#x2657;', color: 'white', type: 'Bishop' },
            'n': { symbol: '&#x2658;', color: 'white', type: 'Knight' },
            'p': { symbol: '&#x2659;', color: 'white', type: 'Pawn' },
            '': { symbol: '', color: '', type: '' }
        };
        
        const PIECE_VALUES = { 'King': 1000, 'Queen': 9, 'Rook': 5, 'Bishop': 3, 'Knight': 3, 'Pawn': 1 };

        const INITIAL_BOARD = [
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r']
        ];

        let board = JSON.parse(JSON.stringify(INITIAL_BOARD));
        let currentPlayer = 'white';
        let selectedSquare = null;
        let validMoves = [];
        let isGameOver = false;
        let isVictoryDisabled = false; // Flag to permanently disable victory screen

        const boardElement = document.getElementById('board');
        const messageBox = document.getElementById('message-box');

        function triggerVictory() {
            // Only show the screen if it hasn't been disabled via console
            if (!isVictoryDisabled) {
                document.getElementById('victory-screen').style.display = 'flex';
            }
        }

        function closeVictory() {
            document.getElementById('victory-screen').style.display = 'none';
        }

        function getSquareId(r, c) { return `square-${r}-${c}`; }
        function getPiece(r, c, currentBoard = board) {
            if (r < 0 || r >= 8 || c < 0 || c >= 8) return PIECES[''];
            const code = currentBoard[r][c];
            return PIECES[code] || PIECES[''];
        }

        function isMoveValid(r, c) {
            return validMoves.some(move => move.row === r && move.col === c);
        }

        function renderBoard() {
            boardElement.innerHTML = ''; 
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const square = document.createElement('div');
                    square.id = getSquareId(r, c);
                    square.className = `square ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                    square.onclick = () => handleSquareClick(r, c);
                    
                    const pieceData = getPiece(r, c);
                    if (pieceData.symbol) {
                        const span = document.createElement('span');
                        span.className = `piece ${pieceData.color}`;
                        span.innerHTML = pieceData.symbol;
                        square.appendChild(span);
                    }
                    boardElement.appendChild(square);
                }
            }

            // Apply highlights
            if (selectedSquare) {
                document.getElementById(getSquareId(selectedSquare.row, selectedSquare.col)).classList.add('selected');
                validMoves.forEach(m => {
                    const targetPiece = getPiece(m.row, m.col);
                    const classToAdd = targetPiece.type !== '' ? 'valid-capture' : 'valid-move';
                    document.getElementById(getSquareId(m.row, m.col)).classList.add(classToAdd);
                });
            }

            const kingPos = findKing(currentPlayer);
            if (kingPos && isKingInCheck(currentPlayer)) {
                document.getElementById(getSquareId(kingPos.r, kingPos.c)).classList.add('in-check');
            }
            boardElement.style.pointerEvents = (isGameOver || currentPlayer === 'black') ? 'none' : 'auto';
        }

        function updateMessage(msg, isCheck = false) {
            messageBox.textContent = msg;
            messageBox.className = isCheck ? 'check-message' : '';
            messageBox.style.backgroundColor = isCheck ? 'var(--highlight-check)' : '#2c2c2c';
        }

        function findKing(color, currentBoard = board) {
            const code = color === 'white' ? 'k' : 'K';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (currentBoard[r][c] === code) return { r, c };
                }
            }
            return null;
        }

        function isKingInCheck(color, currentBoard = board) {
            const kingPos = findKing(color, currentBoard);
            if (!kingPos) return false;
            const attackerColor = color === 'white' ? 'black' : 'white';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (getPiece(r, c, currentBoard).color === attackerColor) {
                        const moves = calculatePseudoLegalMoves(r, c, currentBoard);
                        if (moves.some(m => m.row === kingPos.r && m.col === kingPos.c)) return true;
                    }
                }
            }
            return false;
        }

        function isKingSafeAfterMove(startR, startC, endR, endC) {
            const color = getPiece(startR, startC).color;
            const sim = board.map(row => [...row]);
            sim[endR][endC] = sim[startR][startC];
            sim[startR][startC] = '';
            return !isKingInCheck(color, sim);
        }

        function calculatePseudoLegalMoves(r, c, currentBoard = board) {
            const piece = getPiece(r, c, currentBoard);
            let moves = [];
            if (piece.type === '') return moves;
            
            const color = piece.color;
            const dir = color === 'white' ? -1 : 1;

            if (piece.type === 'Pawn') {
                // Forward
                if (r + dir >= 0 && r + dir < 8 && currentBoard[r + dir][c] === '') {
                    moves.push({ row: r + dir, col: c });
                    if ((color === 'white' && r === 6 || color === 'black' && r === 1) && currentBoard[r + dir * 2][c] === '') {
                        moves.push({ row: r + dir * 2, col: c });
                    }
                }
                // Captures
                [ -1, 1 ].forEach(dc => {
                    const nc = c + dc;
                    if (nc >= 0 && nc < 8 && r + dir >= 0 && r + dir < 8) {
                        const target = getPiece(r + dir, nc, currentBoard);
                        if (target.type !== '' && target.color !== color) {
                            moves.push({ row: r + dir, col: nc });
                        }
                    }
                });
            } else if (['Rook', 'Bishop', 'Queen'].includes(piece.type)) {
                const directions = [];
                if (['Rook', 'Queen'].includes(piece.type)) directions.push({dr:-1,dc:0},{dr:1,dc:0},{dr:0,dc:-1},{dr:0,dc:1});
                if (['Bishop', 'Queen'].includes(piece.type)) directions.push({dr:-1,dc:-1},{dr:-1,dc:1},{dr:1,dc:-1},{dr:1,dc:1});
                
                directions.forEach(d => {
                    for (let i = 1; i < 8; i++) {
                        const nr = r + d.dr * i, nc = c + d.dc * i;
                        if (nr < 0 || nr >= 8 || nc < 0 || nc >= 8) break;
                        const t = getPiece(nr, nc, currentBoard);
                        if (t.type === '') moves.push({ row: nr, col: nc });
                        else {
                            if (t.color !== color) moves.push({ row: nr, col: nc });
                            break;
                        }
                    }
                });
            } else if (piece.type === 'Knight') {
                [{dr:-2,dc:-1},{dr:-2,dc:1},{dr:-1,dc:-2},{dr:-1,dc:2},{dr:1,dc:-2},{dr:1,dc:2},{dr:2,dc:-1},{dr:2,dc:1}].forEach(d => {
                    const nr = r + d.dr, nc = c + d.dc;
                    if (nr >= 0 && nr < 8 && nc >= 0 && nc < 8) {
                        if (getPiece(nr, nc, currentBoard).color !== color) moves.push({ row: nr, col: nc });
                    }
                });
            } else if (piece.type === 'King') {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        const nr = r + dr, nc = c + dc;
                        if (nr >= 0 && nr < 8 && nc >= 0 && nc < 8) {
                            if (getPiece(nr, nc, currentBoard).color !== color) moves.push({ row: nr, col: nc });
                        }
                    }
                }
            }
            return moves;
        }

        function calculateLegalMoves(r, c) {
            return calculatePseudoLegalMoves(r, c).filter(m => isKingSafeAfterMove(r, c, m.row, m.col));
        }

        function findLegalMovesForPlayer(color) {
            let allMoves = [];
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (getPiece(r, c).color === color) {
                        const moves = calculateLegalMoves(r, c);
                        moves.forEach(m => {
                            const targetPiece = getPiece(m.row, m.col);
                            const score = PIECE_VALUES[targetPiece.type] || (Math.random() * 0.5);
                            allMoves.push({ startR: r, startC: c, targetR: m.row, targetC: m.col, score });
                        });
                    }
                }
            }
            return allMoves;
        }

        function checkGameEndConditions() {
            // Check for Insufficient Material (Just two Kings)
            let totalPieces = 0;
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (board[r][c] !== '') totalPieces++;
                }
            }

            if (totalPieces === 2) {
                isGameOver = true;
                updateMessage("Only Kings Remain! White Wins!", false);
                triggerVictory();
                return;
            }

            const moves = findLegalMovesForPlayer(currentPlayer);
            if (moves.length === 0) {
                isGameOver = true;
                if (isKingInCheck(currentPlayer)) {
                    const winner = currentPlayer === 'white' ? 'Black' : 'White';
                    updateMessage(`CHECKMATE! ${winner} Wins!`, true);
                    if (winner === 'White') triggerVictory();
                } else {
                    updateMessage("STALEMATE! Draw.", false);
                }
            } else {
                updateMessage(`${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)} to move.`, isKingInCheck(currentPlayer));
            }
        }

        function handleSquareClick(r, c) {
            if (isGameOver || currentPlayer === 'black') return;

            const piece = getPiece(r, c);

            // If a square is already selected and we click a valid target
            if (selectedSquare && isMoveValid(r, c)) {
                executeMove(selectedSquare.row, selectedSquare.col, r, c);
                return;
            }

            // Otherwise, try to select a piece
            if (piece.color === currentPlayer) {
                selectedSquare = { row: r, col: c };
                validMoves = calculateLegalMoves(r, c);
                renderBoard();
            } else {
                // Clicking empty or enemy square without valid move selected
                selectedSquare = null;
                validMoves = [];
                renderBoard();
            }
        }

        function executeMove(sr, sc, tr, tc) {
            board[tr][tc] = board[sr][sc];
            board[sr][sc] = '';
            
            // Pawn Promotion (simple to Queen)
            if (getPiece(tr, tc).type === 'Pawn') {
                if ((currentPlayer === 'white' && tr === 0) || (currentPlayer === 'black' && tr === 7)) {
                    board[tr][tc] = currentPlayer === 'white' ? 'q' : 'Q';
                }
            }

            selectedSquare = null;
            validMoves = [];
            currentPlayer = (currentPlayer === 'white') ? 'black' : 'white';
            
            renderBoard();
            checkGameEndConditions();

            if (!isGameOver && currentPlayer === 'black') {
                makeAiMove();
            }
        }

        function makeAiMove() {
            setTimeout(() => {
                const moves = findLegalMovesForPlayer('black');
                if (moves.length === 0) {
                    checkGameEndConditions();
                    return;
                }
                // Simple AI: pick move with highest score (capture value)
                const bestMove = moves.sort((a, b) => b.score - a.score)[0];
                executeMove(bestMove.startR, bestMove.startC, bestMove.targetR, bestMove.targetC);
            }, 600);
        }

        function resetGame() {
            board = JSON.parse(JSON.stringify(INITIAL_BOARD));
            currentPlayer = 'white';
            isGameOver = false;
            selectedSquare = null;
            validMoves = [];
            renderBoard();
            updateMessage("White to move.");
        }

        // CONSOLE LOGIC
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const chatOutput = document.getElementById('chat-output');

        function handleChatCommand() {
            const cmd = chatInput.value.trim();
            chatInput.value = '';
            const log = (txt, type='info') => {
                const s = document.createElement('span'); s.className = `chat-${type}`; s.innerHTML = txt + '<br>';
                chatOutput.appendChild(s); chatOutput.scrollTop = chatOutput.scrollHeight;
            };
            log(`> ${cmd}`, 'command');

            if (cmd === 'V=True-Via-Console') {
                isVictoryDisabled = false; // Re-enable if previously disabled
                log('Victory Screen Triggered.', 'info');
                triggerVictory();
                toggleChat(false);
            } else if (cmd === 'V=False-Via-Console') {
                isVictoryDisabled = true; // Disable victory screen for all conditions
                log('Victory System Disabled.', 'info');
                closeVictory();
                toggleChat(false);
            } else {
                log(`Unknown command.`, 'error');
            }
        }

        function toggleChat(open) {
            chatContainer.style.display = open ? 'flex' : 'none';
            if(open) setTimeout(() => chatInput.focus(), 10);
        }

        document.addEventListener('keydown', e => {
            if (e.key === '\\') { e.preventDefault(); toggleChat(chatContainer.style.display !== 'flex'); }
            else if (e.key === 'Escape') toggleChat(false);
            else if (e.key === 'Enter' && chatContainer.style.display === 'flex') handleChatCommand();
        });

        window.onload = resetGame;
    </script>
</body>
</html>
