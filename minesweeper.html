<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        body {
            font-family: 'VT323', monospace;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        #game-container {
            max-width: 95vw;
            width: fit-content;
            background-color: #34495e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 5px #f1c40f;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
            padding: 8px 12px;
            background-color: #2c3e50;
            border-radius: 8px;
            border: 2px solid #bdc3c7;
        }

        .counter {
            font-size: 2.5em; 
            color: #e74c3c;
            background-color: #1a1a1a;
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px inset #7f8c8d;
            min-width: 80px;
            text-align: right;
            user-select: none;
        }
        
        #game-board {
            display: grid;
            border: 5px solid #bdc3c7; 
            border-style: inset;
            background-color: #bdc3c7;
            touch-action: manipulation;
        }

        .cell {
            width: 45px; 
            height: 45px;
            background-color: #a8a8a8;
            border: 3px solid #ccc;
            border-style: outset;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem; 
            font-weight: bold;
            color: #333;
            user-select: none;
        }

        /* Revealed and Mine Styles */
        .revealed { background-color: #d4d4d4; border: 1px solid #777; border-style: inset; cursor: default; }
        .mine { background-color: #e74c3c; color: black; font-size: 2rem; }
        .flag { color: #3498db; font-size: 1.8rem; }
        .num-1 { color: #1e88e5; } .num-2 { color: #388e3c; } .num-3 { color: #d32f2f; }

        /* Session ID Styling */
        #session-display {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 1.2rem;
            color: #bddc3c7;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Console Overlay */
        #chat-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        #chat-window { background-color: #1e1e1e; width: 90%; max-width: 500px; padding: 15px; border-radius: 10px; }
        #chat-output { background-color: #0d0d0d; color: #ccc; height: 150px; overflow-y: auto; padding: 10px; font-family: monospace; }
        #chat-input { width: 100%; padding: 10px; background-color: #444; color: #f0f0f0; margin-top: 10px; }
        .chat-info { color: #88c0d0; } .chat-command { color: #a3be8c; } .chat-error { color: #e74c3c; }
    </style>
</head>
<body>

    <div id="game-container">
        <h1 class="text-3xl font-bold mb-4 text-center">Minesweeper</h1>
        <div id="header-panel">
            <div id="mine-count" class="counter">000</div>
            <button id="reset-button" onclick="startGame(currentDifficulty)">&#x1f604; Reset</button>
            <div id="timer" class="counter">000</div>
        </div>
        <div id="game-board" oncontextmenu="return false;"></div>
        <div id="controls">
            <select id="difficulty-select" onchange="changeDifficulty(this.value)" class="bg-blue-500 p-2 rounded mt-4 text-xl">
                <option value="beginner">Beginner (9x9)</option>
                <option value="intermediate">Intermediate (16x16)</option>
                <option value="expert">Expert (30x16)</option>
            </select>
        </div>
        <div id="message" class="mt-4 text-2xl text-yellow-400 h-16 text-center">Click to start!</div>
    </div>

    <div id="session-display">Session ID: <span id="sid-value">---</span></div>

    <div id="chat-container">
        <div id="chat-window">
            <div id="chat-output"></div>
            <input type="text" id="chat-input" placeholder="Type command..." autofocus>
        </div>
    </div>

    <script>
        let board, rows, cols, mines, cellsToReveal, gameRunning = false, timerInterval, time = 0, currentDifficulty = 'beginner';
        const DIFFICULTIES = { 'beginner': { r: 9, c: 9, m: 10 }, 'intermediate': { r: 16, c: 16, m: 40 }, 'expert': { r: 16, c: 30, m: 99 } };

        function startGame(level) {
            clearInterval(timerInterval);
            gameRunning = false; time = 0;
            currentDifficulty = level;
            const config = DIFFICULTIES[level];
            rows = config.r; cols = config.c; mines = config.m;
            cellsToReveal = rows * cols - mines;
            
            document.getElementById('sid-value').textContent = "Waiting for first click...";
            
            board = Array(rows).fill().map(() => Array(cols).fill().map(() => ({ isMine: false, isRevealed: false, mineCount: 0 })));
            renderBoard();
            updateTimerDisplay();
            updateMineCountDisplay(mines);
            document.getElementById('message').textContent = 'Click a cell to start!';
        }

        function renderBoard() {
            const gb = document.getElementById('game-board');
            gb.innerHTML = '';
            gb.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => handleLeftClick(r, c);
                    cell.id = `cell-${r}-${c}`;
                    gb.appendChild(cell);
                }
            }
        }

        function generateSessionID() {
            // Encode board dimensions and mine positions into a string
            const minePositions = [];
            board.forEach((row, r) => row.forEach((cell, c) => { if(cell.isMine) minePositions.push(`${r},${c}`); }));
            const rawData = `${rows}|${cols}|${minePositions.join(';')}`;
            const sid = btoa(rawData); // Base64 encoding
            document.getElementById('sid-value').textContent = sid;
        }

        function handleLeftClick(r, c) {
            if (!gameRunning && time === 0) {
                placeMines(r, c);
                generateSessionID();
                gameRunning = true;
                startTimer();
            }
            if (!gameRunning || board[r][c].isRevealed) return;
            if (board[r][c].isMine) return loseGame(r, c);
            revealCell(r, c);
            if (cellsToReveal === 0) winGame();
        }

        function placeMines(rStart, cStart) {
            let mPlaced = 0;
            while (mPlaced < mines) {
                const r = Math.floor(Math.random() * rows), c = Math.floor(Math.random() * cols);
                if (!board[r][c].isMine && (r !== rStart || c !== cStart)) {
                    board[r][c].isMine = true; mPlaced++;
                }
            }
            for(let r=0; r<rows; r++) for(let c=0; c<cols; c++) if(!board[r][c].isMine) board[r][c].mineCount = countMines(r,c);
        }

        function countMines(r, c) {
            let count = 0;
            for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                let nr = r+dr, nc = c+dc;
                if(nr>=0 && nr<rows && nc>=0 && nc<cols && board[nr][nc].isMine) count++;
            }
            return count;
        }

        function revealCell(r, c) {
            if (r<0 || r>=rows || c<0 || c>=cols || board[r][c].isRevealed) return;
            board[r][c].isRevealed = true;
            cellsToReveal--;
            const el = document.getElementById(`cell-${r}-${c}`);
            el.classList.add('revealed');
            if (board[r][c].mineCount > 0) {
                el.textContent = board[r][c].mineCount;
                el.classList.add(`num-${board[r][c].mineCount}`);
            } else {
                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) revealCell(r+dr, c+dc);
            }
        }

        function winGame() {
            gameRunning = false; clearInterval(timerInterval);
            document.getElementById('message').innerHTML = `VICTORY! The Secret Command for the Command Prompt is "BiB"`;
            document.getElementById('message').style.color = "#2ecc71";
        }

        function loseGame(r, c) {
            gameRunning = false; clearInterval(timerInterval);
            document.getElementById('message').textContent = "GAME OVER!";
            // Reset ID on loss
            setTimeout(() => document.getElementById('sid-value').textContent = "Expired", 1000);
        }

        function startTimer() { timerInterval = setInterval(() => { time++; updateTimerDisplay(); }, 1000); }
        function updateTimerDisplay() { document.getElementById('timer').textContent = time.toString().padStart(3, '0'); }
        function updateMineCountDisplay(n) { document.getElementById('mine-count').textContent = n.toString().padStart(3, '0'); }
        function changeDifficulty(val) { startGame(val); }

        // Console Logic
        const chatInput = document.getElementById('chat-input');
        const chatContainer = document.getElementById('chat-container');
        document.addEventListener('keydown', e => {
            if (e.key === '\\') chatContainer.style.display = 'flex', chatInput.focus();
            if (e.key === 'Escape') chatContainer.style.display = 'none';
        });

        chatInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                const cmd = chatInput.value.trim();
                if (cmd === "BiB") {
                    window.location.href = "/something.html";
                } else {
                    document.getElementById('chat-output').innerHTML += `<span class="chat-error">> Unknown command: ${cmd}</span><br>`;
                }
                chatInput.value = '';
            }
        });

        startGame('beginner');
    </script>
</body>
</html>
