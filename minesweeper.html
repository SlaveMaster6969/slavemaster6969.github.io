<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Retro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        :root {
            --bg-color: #c0c0c0;
            --border-light: #ffffff;
            --border-dark: #808080;
        }

        body {
            background-color: #2c3e50;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* The Main Window Frame */
        #game-window {
            background-color: var(--bg-color);
            padding: 6px;
            border: 3px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.3);
        }

        /* Inner Panes (Header and Board) */
        .pane {
            border: 3px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background-color: var(--bg-color);
            padding: 8px;
        }

        #header-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .lcd-counter {
            background-color: black;
            color: #ff0000;
            font-size: 2.5rem;
            padding: 2px 6px;
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            min-width: 70px;
            text-align: right;
            line-height: 1;
        }

        #reset-btn {
            width: 45px;
            height: 45px;
            font-size: 1.8rem;
            background-color: var(--bg-color);
            border: 3px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #reset-btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }

        #game-board {
            display: grid;
            gap: 0;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 3px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
        }

        .cell.revealed {
            border: 1px solid var(--border-dark);
            background-color: var(--bg-color);
            cursor: default;
        }

        /* Number Colors */
        .n-1 { color: blue; }    .n-2 { color: green; }  .n-3 { color: red; }
        .n-4 { color: darkblue; }.n-5 { color: maroon; } .n-6 { color: cyan; }

        .mine-hit { background-color: red !important; }

        /* Session ID - Ghost Style */
        #sid-tag {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: rgba(255,255,255,0.1);
            user-select: all;
        }

        /* Console Overlay */
        #console-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        #console-box {
            background: #111; border: 2px solid #333; width: 400px; padding: 15px;
        }
        #console-out { color: #0f0; height: 100px; overflow-y: auto; font-size: 14px; margin-bottom: 10px; }
        #console-in { width: 100%; background: #000; color: #0f0; border: 1px solid #0f0; padding: 5px; outline: none; }
    </style>
</head>
<body>

<div id="game-window">
    <div class="pane mb-2" id="header-panel">
        <div id="mine-count" class="lcd-counter">000</div>
        <div id="reset-btn" onclick="startGame(currentDifficulty)">ðŸ˜Š</div>
        <div id="timer" class="lcd-counter">000</div>
    </div>

    <div class="pane">
        <div id="game-board" oncontextmenu="return false;"></div>
    </div>

    <div class="mt-4 flex justify-between items-center px-1">
        <select onchange="changeDifficulty(this.value)" class="bg-gray-200 border-2 border-gray-400 text-sm p-1">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
        <div id="game-status" class="text-white text-xl uppercase"></div>
    </div>
</div>

<div id="sid-tag"></div>

<div id="console-overlay">
    <div id="console-box">
        <div id="console-out">SYSTEM READY...</div>
        <input type="text" id="console-in" placeholder="_">
    </div>
</div>

<script>
    let board, rows, cols, mines, cellsToReveal, gameRunning = false, timerInterval, time = 0, currentDifficulty = 'beginner';
    let currentSeed = 0;
    const DEFS = { beginner: [9, 9, 10], intermediate: [16, 16, 40], expert: [16, 30, 99] };

    function seededRandom(seed) {
        let x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }

    function startGame(level) {
        clearInterval(timerInterval);
        gameRunning = false; time = 0; currentDifficulty = level;
        [rows, cols, mines] = DEFS[level];
        cellsToReveal = rows * cols - mines;
        currentSeed = Math.floor(Math.random() * 0x7FFFFFFF);
        
        document.getElementById('reset-btn').textContent = "ðŸ˜Š";
        document.getElementById('game-status').textContent = "";
        document.getElementById('sid-tag').textContent = "";
        
        board = Array(rows).fill().map(() => Array(cols).fill().map(() => ({ 
            isMine: false, isRevealed: false, state: 0, count: 0 
        })));

        const gb = document.getElementById('game-board');
        gb.innerHTML = '';
        gb.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
        
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${r}-${c}`;
                cell.onmousedown = (e) => {
                    if (e.button === 0) handleLeft(r, c);
                    if (e.button === 2) handleRight(r, c);
                };
                gb.appendChild(cell);
            }
        }
        updateUI();
    }

    function handleLeft(r, c) {
        if (!gameRunning && time === 0) {
            placeMines(r, c);
            const sid = currentSeed.toString(16).toUpperCase() + r.toString(16).toUpperCase() + c.toString(16).toUpperCase();
            document.getElementById('sid-tag').textContent = sid;
            gameRunning = true;
            timerInterval = setInterval(() => { time++; updateUI(); }, 1000);
        }
        if (!gameRunning || board[r][c].isRevealed || board[r][c].state === 1) return;
        if (board[r][c].isMine) return lose(r, c);
        reveal(r, c);
        if (cellsToReveal === 0) win();
    }

    function placeMines(rS, cS) {
        let p = 0; let ts = currentSeed;
        while (p < mines) {
            const r = Math.floor(seededRandom(ts++) * rows);
            const c = Math.floor(seededRandom(ts++) * cols);
            if (!board[r][c].isMine && (Math.abs(r-rS) > 1 || Math.abs(c-cS) > 1)) {
                board[r][c].isMine = true; p++;
            }
        }
        for(let r=0; r<rows; r++) for(let c=0; c<cols; c++) {
            if(board[r][c].isMine) continue;
            let n = 0;
            for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                let nr=r+dr, nc=c+dc;
                if(nr>=0 && nr<rows && nc>=0 && nc<cols && board[nr][nc].isMine) n++;
            }
            board[r][c].count = n;
        }
    }

    function reveal(r, c) {
        if (r<0 || r>=rows || c<0 || c>=cols || board[r][c].isRevealed || board[r][c].state !== 0) return;
        board[r][c].isRevealed = true; cellsToReveal--;
        const el = document.getElementById(`cell-${r}-${c}`);
        el.classList.add('revealed');
        if (board[r][c].count > 0) {
            el.textContent = board[r][c].count;
            el.classList.add(`n-${board[r][c].count}`);
        } else {
            for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) reveal(r+dr, c+dc);
        }
    }

    function handleRight(r, c) {
        if (!gameRunning || board[r][c].isRevealed) return;
        board[r][c].state = (board[r][c].state + 1) % 3;
        const el = document.getElementById(`cell-${r}-${c}`);
        el.innerHTML = board[r][c].state === 1 ? 'ðŸš©' : (board[r][c].state === 2 ? '?' : '');
        updateUI();
    }

    function win() {
        gameRunning = false; clearInterval(timerInterval);
        document.getElementById('reset-btn').textContent = "ðŸ˜Ž";
        document.getElementById('game-status').textContent = "You Win!";
    }

    function lose(r, c) {
        gameRunning = false; clearInterval(timerInterval);
        document.getElementById('reset-btn').textContent = "ðŸ˜µ";
        board.forEach((row, ri) => row.forEach((cell, ci) => {
            const el = document.getElementById(`cell-${ri}-${ci}`);
            if (cell.isMine) {
                el.classList.add('revealed');
                el.innerHTML = 'ðŸ’£';
                if (ri === r && ci === c) el.classList.add('mine-hit');
            } else if (cell.state === 1) el.innerHTML = 'âŒ';
        }));
    }

    function updateUI() {
        let flags = 0; board.forEach(r => r.forEach(c => { if(c.state === 1) flags++; }));
        document.getElementById('mine-count').textContent = Math.max(0, mines - flags).toString().padStart(3, '0');
        document.getElementById('timer').textContent = Math.min(999, time).toString().padStart(3, '0');
    }

    function changeDifficulty(v) { currentDifficulty = v; startGame(v); }

    window.addEventListener('keydown', e => {
        if (e.key === '\\') { e.preventDefault(); document.getElementById('console-overlay').style.display = 'flex'; document.getElementById('console-in').focus(); }
        if (e.key === 'Escape') document.getElementById('console-overlay').style.display = 'none';
    });

    document.getElementById('console-in').addEventListener('keydown', e => {
        if (e.key === 'Enter') {
            const val = e.target.value;
            if (val === "BiB") window.location.href = "something.html";
            e.target.value = '';
        }
    });

    startGame('beginner');
</script>
</body>
</html>
