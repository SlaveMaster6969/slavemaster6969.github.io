<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap');
        
        body {
            background-color: #0f172a;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .stats-card {
            background: #1e293b;
            padding: 12px 20px;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid #334155;
        }

        #game-board {
            display: grid;
            gap: 4px;
            margin-top: 20px;
            user-select: none;
        }

        .cell {
            width: 36px;
            height: 36px;
            background: #334155;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 1.1rem;
        }

        .cell:hover {
            background: #475569;
            transform: scale(1.05);
        }

        .cell.revealed {
            background: #1e293b;
            color: #94a3b8;
            cursor: default;
        }

        .cell.revealed:hover { transform: none; }

        /* Number Colors */
        .n-1 { color: #38bdf8; } .n-2 { color: #4ade80; } .n-3 { color: #fb7185; }
        .n-4 { color: #818cf8; } .n-5 { color: #fbbf24; }

        .mine { background: #ef4444 !important; box-shadow: 0 0 15px #ef4444; }
        
        /* Modal Screens */
        #overlay {
            position: absolute; inset: 0; background: rgba(15, 23, 42, 0.9);
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 50; border-radius: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #sid-tag {
            position: fixed; bottom: 10px; right: 10px;
            font-size: 10px; font-family: 'JetBrains Mono'; color: #334155;
        }

        /* Modern Console */
        #console-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; justify-content: center; padding-top: 10vh; z-index: 100;
        }
        #console-box {
            width: 500px; height: 300px; background: #000; border: 1px solid #0ea5e9;
            border-radius: 8px; padding: 20px; font-family: 'JetBrains Mono';
        }
    </style>
</head>
<body>

<div class="glass-panel relative">
    <div id="overlay">
        <h2 id="overlay-title" class="text-4xl font-bold mb-4"></h2>
        <button onclick="startGame(currentDifficulty)" class="bg-sky-500 hover:bg-sky-400 px-6 py-2 rounded-full font-bold transition">TRY AGAIN</button>
    </div>

    <div class="flex justify-between items-center gap-8 mb-6">
        <div class="stats-card">
            <span class="text-xs text-slate-400 block uppercase">Mines</span>
            <span id="mine-count" class="text-2xl text-sky-400">000</span>
        </div>
        <button onclick="startGame(currentDifficulty)" class="bg-slate-700 hover:bg-slate-600 p-3 rounded-xl transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
        </button>
        <div class="stats-card text-right">
            <span class="text-xs text-slate-400 block uppercase">Time</span>
            <span id="timer" class="text-2xl text-sky-400">000</span>
        </div>
    </div>

    <div id="game-board" oncontextmenu="return false;"></div>

    <div class="mt-6 flex justify-between items-center">
        <select onchange="changeDifficulty(this.value)" class="bg-slate-800 text-sm rounded-lg px-3 py-2 border border-slate-700 outline-none">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
        <span class="text-slate-500 text-xs font-mono">ID READY</span>
    </div>
</div>

<div id="sid-tag"></div>

<div id="console-overlay">
    <div id="console-box">
        <div id="console-out" class="text-sky-500 mb-4 h-48 overflow-auto">> TERMINAL_INIT...</div>
        <input type="text" id="console-in" class="w-full bg-transparent border-t border-sky-900 pt-2 outline-none text-sky-400" autofocus placeholder="COMMAND_">
    </div>
</div>

<script>
    let board, rows, cols, mines, cellsToReveal, gameRunning = false, timerInterval, time = 0, currentDifficulty = 'beginner';
    let currentSeed = 0;
    const DEFS = { beginner: [9, 9, 10], intermediate: [16, 16, 40], expert: [16, 30, 99] };

    function seededRandom(seed) {
        let x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
    }

    function startGame(level) {
        clearInterval(timerInterval);
        gameRunning = false; time = 0; currentDifficulty = level;
        [rows, cols, mines] = DEFS[level];
        cellsToReveal = rows * cols - mines;
        currentSeed = Math.floor(Math.random() * 0x7FFFFFFF);
        
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('sid-tag').textContent = "";
        
        board = Array(rows).fill().map(() => Array(cols).fill().map(() => ({ 
            isMine: false, isRevealed: false, state: 0, count: 0 
        })));

        const gb = document.getElementById('game-board');
        gb.innerHTML = '';
        gb.style.gridTemplateColumns = `repeat(${cols}, 36px)`;
        
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `c-${r}-${c}`;
                cell.onmousedown = (e) => {
                    if (e.button === 0) handleLeft(r, c);
                    if (e.button === 2) handleRight(r, c);
                };
                gb.appendChild(cell);
            }
        }
        updateUI();
    }

    function handleLeft(r, c) {
        if (!gameRunning && time === 0) {
            placeMines(r, c);
            const sid = currentSeed.toString(16).toUpperCase() + r.toString(16).toUpperCase() + c.toString(16).toUpperCase();
            document.getElementById('sid-tag').textContent = sid;
            gameRunning = true;
            timerInterval = setInterval(() => { time++; updateUI(); }, 1000);
        }
        if (!gameRunning || board[r][c].isRevealed || board[r][c].state === 1) return;
        if (board[r][c].isMine) return finish(false, r, c);
        reveal(r, c);
        if (cellsToReveal === 0) finish(true);
    }

    function placeMines(rS, cS) {
        let p = 0; let ts = currentSeed;
        while (p < mines) {
            const r = Math.floor(seededRandom(ts++) * rows);
            const c = Math.floor(seededRandom(ts++) * cols);
            if (!board[r][c].isMine && (Math.abs(r-rS) > 1 || Math.abs(c-cS) > 1)) {
                board[r][c].isMine = true; p++;
            }
        }
        for(let r=0; r<rows; r++) for(let c=0; c<cols; c++) {
            if(board[r][c].isMine) continue;
            let n = 0;
            for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                let nr=r+dr, nc=c+dc;
                if(nr>=0 && nr<rows && nc>=0 && nc<cols && board[nr][nc].isMine) n++;
            }
            board[r][c].count = n;
        }
    }

    function reveal(r, c) {
        if (r<0 || r>=rows || c<0 || c>=cols || board[r][c].isRevealed || board[r][c].state !== 0) return;
        board[r][c].isRevealed = true; cellsToReveal--;
        const el = document.getElementById(`c-${r}-${c}`);
        el.classList.add('revealed');
        if (board[r][c].count > 0) {
            el.textContent = board[r][c].count;
            el.classList.add(`n-${board[r][c].count}`);
        } else {
            for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) reveal(r+dr, c+dc);
        }
    }

    function handleRight(r, c) {
        if (!gameRunning || board[r][c].isRevealed) return;
        board[r][c].state = (board[r][c].state + 1) % 3;
        const el = document.getElementById(`c-${r}-${c}`);
        el.innerHTML = board[r][c].state === 1 ? 'ðŸš©' : (board[r][c].state === 2 ? '?' : '');
        updateUI();
    }

    function finish(won, r, c) {
        gameRunning = false; clearInterval(timerInterval);
        if (!won) {
            board.forEach((row, ri) => row.forEach((cell, ci) => {
                const el = document.getElementById(`c-${ri}-${ci}`);
                if (cell.isMine) {
                    el.classList.add('revealed', 'mine');
                    el.innerHTML = 'â—';
                }
            }));
        }
        setTimeout(() => {
            const over = document.getElementById('overlay');
            over.style.display = 'flex';
            document.getElementById('overlay-title').textContent = won ? "VICTORY" : "GAME OVER";
            document.getElementById('overlay-title').className = won ? "text-4xl font-bold mb-4 text-emerald-400" : "text-4xl font-bold mb-4 text-rose-500";
        }, 500);
    }

    function updateUI() {
        let f = 0; board.forEach(r => r.forEach(c => { if(c.state === 1) f++; }));
        document.getElementById('mine-count').textContent = Math.max(0, mines - f).toString().padStart(3, '0');
        document.getElementById('timer').textContent = Math.min(999, time).toString().padStart(3, '0');
    }

    function changeDifficulty(v) { currentDifficulty = v; startGame(v); }

    window.addEventListener('keydown', e => {
        if (e.key === '\\') { e.preventDefault(); document.getElementById('console-overlay').style.display = 'flex'; document.getElementById('console-in').focus(); }
        if (e.key === 'Escape') document.getElementById('console-overlay').style.display = 'none';
    });

    document.getElementById('console-in').addEventListener('keydown', e => {
        if (e.key === 'Enter') {
            if (e.target.value === "BiB") window.location.href = "something.html";
            e.target.value = '';
        }
    });

    startGame('beginner');
</script>
</body>
</html>
