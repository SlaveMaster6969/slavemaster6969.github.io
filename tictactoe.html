<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }

    /* Game Container */
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      transition: filter 0.3s, pointer-events 0.3s;
    }

    #status {
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #88c0d0;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      border: 3px solid #555;
      border-radius: 8px;
      overflow: hidden;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #3a3a3a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5em;
      cursor: pointer;
      transition: background-color 0.2s;
      color: #f0f0f0;
    }

    .cell:hover {
      background-color: #444;
    }

    .cell.x {
      color: #eb4034;
      text-shadow: 0 0 10px rgba(235, 64, 52, 0.8);
    }

    .cell.o {
      color: #3498db;
      text-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
    }

    .cell.winning {
      background-color: #a3be8c !important;
      color: #1a1a1a;
      animation: pulse-win 0.5s infinite alternate;
    }

    @keyframes pulse-win {
      from { box-shadow: 0 0 15px #a3be8c; }
      to { box-shadow: 0 0 25px #a3be8c; }
    }

    #reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #555;
      color: #f0f0f0;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s, transform 0.1s;
    }

    #reset-button:hover {
      background-color: #666;
      transform: translateY(-2px);
    }

    /* Chat Overlay Styles */
    #chat-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    #chat-window {
      background-color: #1e1e1e;
      border: 2px solid #555;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      padding: 15px;
      box-shadow: 0 0 30px rgba(100, 200, 255, 0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chat-output {
      background-color: #0d0d0d;
      color: #ccc;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9em;
      line-height: 1.4;
      border: 1px solid #444;
      font-family: monospace;
    }

    #chat-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #f0f0f0;
      font-size: 1em;
      outline: none;
    }

    .chat-info { color: #88c0d0; }
    .chat-error { color: #e74c3c; }
    .chat-command { color: #a3be8c; }
  </style>
</head>
<body>

  <div id="game-container">
    <div id="status">Player X's Turn</div>
    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="reset-button">Restart Game</button>
  </div>

  <div id="chat-container">
    <div id="chat-window">
      <div id="chat-output">
        <span class="chat-info">Welcome to the Command Console.</span><br>
        <span class="chat-info">Press 'Esc' or '\' to close.</span><br>
        <span class="chat-info">Type a game name to switch:</span>
        <span class="chat-command">chess, minesweeper, tictactoe.</span>
      </div>
      <input type="text" id="chat-input" placeholder="Type command here and press Enter...">
    </div>
  </div>

  <script>
    // --- Tic-Tac-Toe Game Logic ---
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const statusDisplay = document.getElementById('status');
    const resetButton = document.getElementById('reset-button');

    let gameActive = true;
    let currentPlayer = 'X';
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function handleCellPlayed(clickedCell, index) {
      gameState[index] = currentPlayer;
      clickedCell.innerHTML = currentPlayer;
      clickedCell.classList.add(currentPlayer.toLowerCase());
    }

    function handlePlayerChange() {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function handleResultValidation() {
      let roundWon = false;
      let winningIndices = [];

      for (const condition of winningConditions) {
        const [a, b, c] = condition;
        if (!gameState[a] || !gameState[b] || !gameState[c]) continue;
        if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
          roundWon = true;
          winningIndices = condition;
          break;
        }
      }

      if (roundWon) {
        statusDisplay.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
        gameActive = false;
        winningIndices.forEach(i => cells[i].classList.add('winning'));
        return;
      }

      if (!gameState.includes("")) {
        statusDisplay.textContent = 'Game Draw! ðŸ¤';
        gameActive = false;
        return;
      }

      handlePlayerChange();
    }

    function handleCellClick(event) {
      const cell = event.target;
      const index = parseInt(cell.dataset.index);
      if (gameState[index] !== "" || !gameActive) return;
      handleCellPlayed(cell, index);
      handleResultValidation();
    }

    function handleRestartGame() {
      gameActive = true;
      currentPlayer = 'X';
      gameState = ["", "", "", "", "", "", "", "", ""];
      statusDisplay.textContent = "Player X's Turn";
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove('x', 'o', 'winning');
      });
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    resetButton.addEventListener('click', handleRestartGame);

    // --- Chat/Command Console Logic ---
    const chatContainer = document.getElementById('chat-container');
    const chatInput = document.getElementById('chat-input');
    const chatOutput = document.getElementById('chat-output');
    const gameContainer = document.getElementById('game-container');
    const AVAILABLE_GAMES = ['chess', 'minesweeper', 'tictactoe'];
    let isChatOpen = false;

    function logToChat(message, type = 'info') {
      const span = document.createElement('span');
      span.className = `chat-${type}`;
      span.innerHTML = message;
      chatOutput.appendChild(span);
      chatOutput.appendChild(document.createElement('br'));
      setTimeout(() => chatOutput.scrollTop = chatOutput.scrollHeight, 0);
    }

    function getBaseUrl() {
      const path = window.location.href;
      return path.substring(0, path.lastIndexOf('/') + 1);
    }

    function handleChatCommand() {
      const command = chatInput.value.trim().toLowerCase();
      chatInput.value = '';
      if (!command) return;
      logToChat(`> ${command}`, 'command');

      if (AVAILABLE_GAMES.includes(command)) {
        logToChat(`Switching to ${command.toUpperCase()}...`, 'info');
        const baseUrl = getBaseUrl();
        window.location.replace(`${baseUrl}${command}.html`);
      } else {
        logToChat(`Unknown command: "${command}". Try one of: ${AVAILABLE_GAMES.join(', ')}`, 'error');
      }
    }

    function toggleChat(open) {
      isChatOpen = open !== undefined ? open : !isChatOpen;
      chatContainer.style.display = isChatOpen ? 'flex' : 'none';

      if (isChatOpen) {
        setTimeout(() => chatInput.focus(), 10);
        gameContainer.style.filter = 'blur(2px)';
        gameContainer.style.pointerEvents = 'none';
      } else {
        chatInput.blur();
        gameContainer.style.filter = 'none';
        gameContainer.style.pointerEvents = 'auto';
      }
    }

    // Global key listeners
    document.addEventListener('keydown', (event) => {
      if (event.key === '\\' || event.keyCode === 220) {
        event.preventDefault();
        toggleChat();
      } else if (event.key === 'Escape' && isChatOpen) {
        event.preventDefault();
        toggleChat(false);
      }
    });

    chatInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && isChatOpen) {
        event.preventDefault();
        handleChatCommand();
      }
    });

    window.addEventListener('load', () => toggleChat(false));
  </script>

</body>
</html>
