<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        html,body { height: 100%; margin: 0; background: #000; }
        .webgl-content { width: 100%; height: 100%; }
        #gameContainer { width: 100%; height: 100%; margin: auto; }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/n-101-1/1@main/style.css">
    <script src="https://cdn.jsdelivr.net/gh/n-101-1/1@main/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n-101-1/1@main/2.7.js"></script>

    <script type="text/javascript">
        var gameInstance;

        // Unity loader
        window.onload = function () {
            gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/n-101-1/1@main/2.7.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete");
                    },
                },
            });
        };
    </script>
</head>

<body>
    <div class="webgl-content">
        <div id="gameContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/n-101-1/1@main/1firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n-101-1/1@main/1firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n-101-1/1@main/1firebase-firestore.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n-101-1/1@main/1firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n-101-1/1@main/1login.js?v=2"></script>
    <script src="https://cdn.jsdelivr.net/gh/n-101-1/1@main/1firestore.js"></script>

    <script>
        (function() {
            function tryAnonymousLogin() {
                if (!window.firebase || !window.firebase.auth) return false;

                const auth = firebase.auth();
                console.log("[AnonymousLogin] Attempting official signInAnonymously()...");

                auth.signInAnonymously()
                    .then((credential) => {
                        const user = credential.user;
                        console.log(`[AnonymousLogin] Success! UID: ${user.uid}`);

                        const payloadObj = {
                            uid: user.uid,
                            displayName: user.displayName || "Guest" + Math.floor(Math.random() * 9000 + 1000),
                            isAnonymous: true
                        };
                        const payload = JSON.stringify(payloadObj);

                        // Send login success message to Unity
                        const trySendToUnity = () => {
                            if (window.gameInstance) {
                                try {
                                    // NOTE: Replace "LoginManager" and "OnLoginSuccess" with the actual GameObject/method if different
                                    gameInstance.SendMessage("LoginManager", "OnLoginSuccess", payload);
                                    console.log("[AnonymousLogin] Sent real guest payload to Unity.");
                                    return true;
                                } catch (e) {
                                    console.warn("[AnonymousLogin] SendMessage failed:", e);
                                    return false;
                                }
                            }
                            return false;
                        };

                        const t = setInterval(() => { if (trySendToUnity()) clearInterval(t); }, 250);
                    })
                    .catch((error) => {
                        console.error(`[AnonymousLogin] Failed: ${error.code} - ${error.message}`);
                    });

                return true;
            }

            // Attempt to log in once Firebase is loaded
            const tryInterval = setInterval(() => {
                if (tryAnonymousLogin()) clearInterval(tryInterval);
            }, 200);

        })();
    </script>

    <script>
        try {
            // This function, defined in 1firebase.js, is usually for configuration
            initializeFireBase();
        } catch (e) {
            console.warn("initializeFireBase() failed or is not defined:", e);
        }

        // Ads functionality
        function showAds() { console.log("show ads"); }
        function requestNewAd() { unityAdFinishedCallback(); }
        function unityAdFinishedCallback() {
            try {
                if (gameInstance) gameInstance.SendMessage("AdsManager", "OnWebCallback");
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>
</html>
