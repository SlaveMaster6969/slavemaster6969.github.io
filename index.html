<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Command Console</title>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #111;
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #chat-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85); 
        display: flex; 
        justify-content: center;
        align-items: center;
        z-index: 1000; 
        backdrop-filter: blur(5px);
    }

    #chat-window {
        background-color: #1e1e1e;
        border: 2px solid #555;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        padding: 15px;
        box-shadow: 0 0 30px rgba(100, 200, 255, 0.3);
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    #chat-output {
        background-color: #0d0d0d;
        color: #ccc;
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 5px;
        font-size: 0.9em;
        line-height: 1.4;
        border: 1px solid #444;
        font-family: monospace;
    }

    #chat-input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: #f0f0f0;
        font-size: 1em;
        outline: none;
    }

    .chat-info { color: #88c0d0; } 
    .chat-error { color: #e74c3c; } 
    .chat-command { color: #a3be8c; }
    .chat-secret { color: #ebcb8b; font-weight: bold; }

    #visitor-counter {
        margin-top: 10px;
        font-size: 0.85em;
        text-align: center;
        color: #ffcc00;
        font-family: monospace;
        border-top: 1px solid #555;
        padding-top: 5px;
    }
</style>
</head>
<body>

<div id="chat-container">
    <div id="chat-window">
        <div id="chat-output">
            <span class="chat-info">Welcome to the Command Console.</span><br>
            <span class="chat-info">Type "help" for a list of games.</span>
        </div>
        <input type="text" id="chat-input" placeholder="Type command here..." autofocus>
        <div id="visitor-counter">Loading visitor count...</div>
    </div>
</div>

<script>
    const chatInput = document.getElementById('chat-input');
    const chatOutput = document.getElementById('chat-output');
    const visitorCounter = document.getElementById('visitor-counter');

    // CONFIGURATION: Add new games or hidden links here.
    // Use 'hidden: true' for things you only want on Page 69.
    const COMMANDS = {
        'chess': { url: '/chess.html', desc: 'Play Chess', hidden: false },
        'minesweeper': { url: '/minesweeper.html', desc: 'Clear Mines', hidden: false },
        'mscs': { url: '/Minesweeper/cs.html', desc: 'Clear Mines', hidden: false },
        'tictactoe': { url: '/tictactoe.html', desc: 'Classic X and O', hidden: false },
        'bib': { url: '/something.html', desc: 'Browser in Browser', hidden: true }
    };

    function logToChat(message, type = 'info') {
        const span = document.createElement('span');
        span.className = `chat-${type}`;
        span.innerHTML = message;
        chatOutput.appendChild(span);
        chatOutput.appendChild(document.createElement('br'));
        chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function handleChatCommand() {
        const input = chatInput.value.trim().toLowerCase();
        chatInput.value = '';

        if (!input) return;
        logToChat(`> ${input}`, 'command');

        // --- HELP LOGIC ---
        if (input === 'help') {
            logToChat("--- Games List ---");
            // Shows only non-hidden games
            Object.keys(COMMANDS).forEach(cmd => {
                if (!COMMANDS[cmd].hidden) logToChat(`${cmd} - ${COMMANDS[cmd].desc}`);
            });
            logToChat("For More Commands Type Help -P 2", "info");
            return;
        }

        if (input === 'help -p 2') {
            logToChat("--- Full Games List (Page 2) ---");
            // Shows all non-hidden games (same as page 1, but keeps BiB hidden)
            Object.keys(COMMANDS).forEach(cmd => {
                if (!COMMANDS[cmd].hidden) logToChat(`${cmd} - ${COMMANDS[cmd].desc}`);
            });
            logToChat("Stay tuned for future updates!");
            return;
        }

        if (input === 'help -p 69') {
            logToChat("--- UNLOCKED: ALL COMMANDS ---", "secret");
            // Automatically shows EVERYTHING including hidden commands
            Object.keys(COMMANDS).forEach(cmd => {
                const prefix = COMMANDS[cmd].hidden ? "[HIDDEN] " : "";
                logToChat(`${prefix}${cmd} - ${COMMANDS[cmd].desc}`);
            });
            return;
        }

        // --- EXECUTION LOGIC ---
        if (COMMANDS[input]) {
            logToChat(`Redirecting to ${input.toUpperCase()}...`, 'info');
            window.location.href = COMMANDS[input].url;
        } else {
            logToChat(`Unknown command: "${input}". Type "help" for assistance.`, 'error');
        }
    }

    chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleChatCommand(); });

    // Visitor Counter
    fetch('https://visitcount.brayden-d3c.workers.dev/?increment=true')
      .then(res => res.json())
      .then(data => {
        visitorCounter.textContent = `Visits: ${data.count}`;
      })
      .catch(() => { visitorCounter.textContent = "Offline Mode"; });
</script>
</body>
</html>
