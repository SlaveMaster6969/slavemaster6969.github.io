<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym & Art Calendar 2025</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  #sidebar {
    width: 240px;
    background: #333;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding-top: 20px;
  }

  #sidebar h2 {
    text-align: center;
    margin-bottom: 10px;
  }

  #sidebar .clock {
    text-align: center;
    margin-bottom: 20px;
    font-size: 14px;
  }

  #sidebar button {
    background: none;
    border: none;
    color: white;
    padding: 12px;
    text-align: left;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background 0.2s;
  }

  #sidebar button:hover,
  #sidebar button.active {
    background: #555;
  }

  /* Main area */
  #main {
    flex: 1;
    background: #f7f7f7;
    padding: 20px;
    overflow-y: auto;
    text-align: center;
  }

  h1 {
    margin: 0 0 10px;
  }

  table {
    width: 90%;
    margin: 0 auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  th, td {
    border: 1px solid #ccc;
    width: 14.28%;
    height: 100px;
    vertical-align: top;
    padding: 6px;
  }

  th {
    background: #333;
    color: white;
  }

  .gym {
    color: #007BFF;
    font-weight: bold;
  }

  .art {
    color: #E91E63;
    font-weight: bold;
  }

  .weekend {
    background: #f0f0f0;
    color: #999;
  }
</style>
</head>
<body>
  <div id="sidebar">
    <h2>Months</h2>

    <!-- ðŸ•’ Clock widget -->
    <div class="clock">
      <script src="https://cdn.logwork.com/widget/text.js"></script>
      <a href="https://logwork.com/current-time-in-pensacola-united-states-florida"
         class="clock-widget-text"
         data-timezone="America/Chicago"
         data-language="en"
         data-textcolor="#ffffff"
         data-digitscolor="#ffffff">
         Pensacola Clock
      </a>
    </div>

    <div id="monthButtons"></div>
  </div>

  <div id="main">
    <h1 id="monthTitle">Loading...</h1>
    <div id="calendarContainer"></div>
  </div>

<script>
  const months = [
    'January','February','March','April','May','June',
    'July','August','September','October','November','December'
  ];

  const monthButtons = document.getElementById('monthButtons');
  const monthTitle = document.getElementById('monthTitle');
  const calendarContainer = document.getElementById('calendarContainer');

  // Create month buttons (âœ… includes December now)
  months.forEach((m, i) => {
    const btn = document.createElement('button');
    btn.textContent = m;
    btn.onclick = () => showMonth(i);
    if (i === 10) btn.classList.add('active'); // start on November
    monthButtons.appendChild(btn);
  });

  // Pattern start point
  const startDate = new Date(2025, 10, 5); // Nov 5 2025 = Gym Day

  function getPatternForDate(date) {
    if (date.getDay() === 0 || date.getDay() === 6) return null;

    let diff = 0;
    let temp = new Date(startDate);

    if (date >= startDate) {
      while (temp < date) {
        temp.setDate(temp.getDate() + 1);
        if (temp.getDay() !== 0 && temp.getDay() !== 6) diff++;
      }
      return diff % 2 === 0 ? 'gym' : 'art';
    } else {
      while (temp > date) {
        temp.setDate(temp.getDate() - 1);
        if (temp.getDay() !== 0 && temp.getDay() !== 6) diff++;
      }
      return diff % 2 === 0 ? 'gym' : 'art';
    }
  }

  function showMonth(mIndex) {
    document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('#sidebar button')[mIndex].classList.add('active');

    monthTitle.textContent = `${months[mIndex]} 2025`;
    calendarContainer.innerHTML = '';

    const table = document.createElement('table');
    const headerRow = document.createElement('tr');
    ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => {
      const th = document.createElement('th');
      th.textContent = d;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    const firstDay = new Date(2025, mIndex, 1).getDay();
    const daysInMonth = new Date(2025, mIndex + 1, 0).getDate();
    let date = 1;

    for (let r = 0; r < 6; r++) {
      const row = document.createElement('tr');
      for (let c = 0; c < 7; c++) {
        const cell = document.createElement('td');
        if (r === 0 && c < firstDay || date > daysInMonth) {
          cell.textContent = '';
        } else {
          cell.textContent = date;
          const current = new Date(2025, mIndex, date);
          if (current.getDay() === 0 || current.getDay() === 6) {
            cell.classList.add('weekend');
          } else {
            const pattern = getPatternForDate(current);
            if (pattern === 'gym') {
              cell.classList.add('gym');
              cell.innerHTML += '<br>Gym Day';
            } else if (pattern === 'art') {
              cell.classList.add('art');
              cell.innerHTML += '<br>Art Day';
            }
          }
          date++;
        }
        row.appendChild(cell);
      }
      table.appendChild(row);
      if (date > daysInMonth) break;
    }
    calendarContainer.appendChild(table);
  }

  // Load November by default
  showMonth(10);
</script>
</body>
</html>
