<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Command Console</title>
<meta name="description" content="Welcome To That Feller Brayden's Website There Is A Secret In The Console Goodluck">
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #111;
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #chat-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85); 
        display: flex; 
        justify-content: center;
        align-items: center;
        z-index: 1000; 
        backdrop-filter: blur(5px);
    }

    #chat-window {
        background-color: #1e1e1e;
        border: 2px solid #555;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        padding: 15px;
        box-shadow: 0 0 30px rgba(100, 200, 255, 0.3);
        display: flex;
        flex-direction: column;
        gap: 10px;
        position: relative;
    }

    #chat-output {
        background-color: #0d0d0d;
        color: #ccc;
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 5px;
        font-size: 0.9em;
        line-height: 1.4;
        border: 1px solid #444;
        font-family: monospace;
    }

    #chat-input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: #f0f0f0;
        font-size: 1em;
        outline: none;
    }

    .chat-info { color: #88c0d0; } 
    .chat-error { color: #e74c3c; } 
    .chat-command { color: #a3be8c; }

    #visitor-counter {
        margin-top: 10px;
        font-size: 0.85em;
        text-align: center;
        color: #ffcc00;
        font-family: monospace;
        border-top: 1px solid #555;
        padding-top: 5px;
        text-shadow: 0 0 5px #ffcc00;
    }
</style>
</head>
<body>

<div id="chat-container">
    <div id="chat-window">
        <div id="chat-output">
            <span class="chat-info">Welcome to the Command Console.</span><br>
            <span class="chat-info">Type "help" to see available games.</span>
        </div>
        <input type="text" id="chat-input" placeholder="Type command here and press Enter..." autofocus>
        <div id="visitor-counter">Loading visitor count...</div>
    </div>
</div>

<script>
    const chatInput = document.getElementById('chat-input');
    const chatOutput = document.getElementById('chat-output');
    const visitorCounter = document.getElementById('visitor-counter');

    const COMMANDS = {
        'chess': '/chess.html',
        'minesweeper': '/minesweeper.html',
        'tictactoe': '/tictactoe.html',
        'bib': '/something.html'
    };

    function logToChat(message, type = 'info') {
        const span = document.createElement('span');
        span.className = `chat-${type}`;
        span.innerHTML = message;
        chatOutput.appendChild(span);
        chatOutput.appendChild(document.createElement('br'));
        chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    function handleChatCommand() {
        const fullInput = chatInput.value.trim().toLowerCase();
        chatInput.value = '';

        if (!fullInput) return;

        logToChat(`> ${fullInput}`, 'command');

        // Logic for "help" commands
        if (fullInput === 'help') {
            logToChat("--- Available Games ---");
            logToChat("chess - Play a game of Chess");
            logToChat("minesweeper - Clear the minefield");
            logToChat("tictactoe - Classic 3-in-a-row");
            logToChat("Type <b>help -p 2</b> For Page 2", "info");
            return;
        }

        if (fullInput === 'help -p 2') {
            logToChat("--- Page 2: Advanced Commands ---");
            logToChat("bib - Browser in Browser");
            logToChat("[New Commands will appear here]");
            return;
        }

        // Logic for redirection
        if (COMMANDS[fullInput]) {
            logToChat(`Redirecting to ${fullInput.toUpperCase()}...`, 'info');
            window.location.href = COMMANDS[fullInput];
        } else {
            // Updated error message so it doesn't list the keys (keeping BiB hidden)
            logToChat(`Unknown command: "${fullInput}". Type "help" for a list of commands.`, 'error');
        }
    }

    chatInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            handleChatCommand();
        }
    });

    chatInput.focus();

    // Visitor Counter Fetch
    fetch('https://visitcount.brayden-d3c.workers.dev/?increment=true')
      .then(res => res.json())
      .then(data => {
        visitorCounter.textContent = `This page has been visited ${data.count} time${data.count === 1 ? '' : 's'}.`;
      })
      .catch(err => {
        visitorCounter.textContent = "Visitor count unavailable.";
      });
</script>
</body>
</html>
