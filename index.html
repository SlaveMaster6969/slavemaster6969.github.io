<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Protocol | Command Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #0b0f1a;
            color: #38bdf8;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0b0f1a 100%);
        }

        #console-container {
            width: 90%;
            max-width: 700px;
            height: 500px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            padding: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        #output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .input-area {
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid rgba(56, 189, 248, 0.1);
            padding-top: 15px;
        }

        #cmd-input {
            background: transparent;
            border: none;
            outline: none;
            color: #38bdf8;
            flex: 1;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }

        .type-user { color: #64748b; }
        .type-sys { color: #38bdf8; font-weight: bold; }
        .type-error { color: #f43f5e; }
        .type-secret { color: #fbbf24; text-shadow: 0 0 8px rgba(251, 191, 36, 0.4); }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

<div id="console-container">
    <div id="output">
        <div class="type-sys">ELITE_PROTOCOL KERNEL v1.1.0 ONLINE</div>
        <div class="type-user">Type "help" for a list of available nodes.</div>
        <br>
    </div>
    <div class="input-area">
        <span class="type-sys">></span>
        <input type="text" id="cmd-input" spellcheck="false" autocomplete="off" autofocus>
    </div>
    <div id="visitor-counter" class="text-[10px] text-slate-600 mt-4 text-center uppercase tracking-widest">Loading stats...</div>
</div>

<script>
    const input = document.getElementById('cmd-input');
    const output = document.getElementById('output');
    const visitorCounter = document.getElementById('visitor-counter');

    let awaitingBiBAuth = false;
    let hiddenUnlocked = false;

    // ==========================================
    // COMMAND REGISTRY
    // Format: [Command, Description, Target URL, IsHidden]
    // ==========================================
    const COMMAND_LIST = [
        ['chess', 'Strategic warfare node', '/chess.html', false],
        ['minesweeper', 'Demolition training', '/minesweeper.html', false],
        ['tictactoe', 'Logic sequence test', '/tictactoe.html', false],
        ['google', 'External search uplink', 'https://google.com', false],
        ['bib', 'SECURE ACCESS ONLY', '/something.html', true],
    ];

    function log(text, type = 'sys') {
        const div = document.createElement('div');
        div.className = `type-${type}`;
        div.innerHTML = (type === 'user' ? '> ' : '[SYS] ') + text;
        output.appendChild(div);
        output.scrollTop = output.scrollHeight;
    }

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const val = input.value.trim();
            const cmdInput = val.toLowerCase();
            input.value = '';

            if (!val) return;
            log(val, 'user');

            // --- BiB Auth Logic ---
            if (awaitingBiBAuth) {
                const savedWinnerId = localStorage.getItem('minesweeper_winner_id');
                if (val === savedWinnerId && savedWinnerId !== null) {
                    log("IDENTITY VERIFIED. OPENING SECURE NODE...", "sys");
                    const bibData = COMMAND_LIST.find(c => c[0] === 'bib');
                    setTimeout(() => { window.location.href = bibData[2]; }, 1000);
                } else {
                    log("ACCESS DENIED: INVALID OR EXPIRED WIN_TOKEN.", "error");
                }
                awaitingBiBAuth = false;
                return;
            }

            // --- Help Logic ---
            if (cmdInput === 'help') {
                log("NODE DIRECTORY:");
                COMMAND_LIST.filter(c => !c[3]).forEach(c => {
                    log(`${c[0]} - ${c[1]}`);
                });
            } 
            else if (cmdInput === 'help -p 69') {
                hiddenUnlocked = true;
                log("PROTOCOL 69 ENABLED. HIDDEN NODES UNLOCKED:", "secret");
                COMMAND_LIST.filter(c => c[3]).forEach(c => {
                    log(`${c[0]} - ${c[1]}`, "secret");
                });
            }
            // --- Command Execution Logic ---
            else {
                const targetCmd = COMMAND_LIST.find(c => c[0] === cmdInput);

                if (targetCmd) {
                    const [name, desc, url, isHidden] = targetCmd;

                    // Check if command is hidden and locked
                    if (isHidden && !hiddenUnlocked) {
                        log(`'${val}' is not recognized as an internal or external command.`, "error");
                        return;
                    }

                    // Special BiB handling
                    if (name === 'bib') {
                        log("SECURITY PROTOCOL ACTIVE. ENTER WINNING SESSION ID:", "sys");
                        awaitingBiBAuth = true;
                    } else {
                        log(`REDIRECTING TO ${name.toUpperCase()}...`);
                        setTimeout(() => { window.location.href = url; }, 800);
                    }
                } else {
                    log(`'${val}' is not recognized as an internal or external command.`, "error");
                }
            }
        }
    });

    // Visitor Counter
    fetch('https://visitcount.brayden-d3c.workers.dev/?increment=true')
      .then(res => res.json())
      .then(data => { visitorCounter.textContent = `Global Visits: ${data.count}`; })
      .catch(() => { visitorCounter.textContent = "Protocol Offline"; });
</script>

</body>
</html>
