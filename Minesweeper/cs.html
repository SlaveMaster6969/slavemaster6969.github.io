<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper Decoder</title>
    <style>
        body { background: #1a1a1a; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        #board { display: grid; gap: 1px; justify-content: center; margin-top: 20px; background: #333; padding: 5px; }
        .c { width: 25px; height: 25px; background: #c0c0c0; border: 1px solid #888; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .m { background: #ff4d4d; }
        .s { border: 2px solid yellow; }
        input, select, button { background: #222; border: 1px solid #0f0; color: #0f0; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h2>MAP DECODER</h2>
    <input type="text" id="sid" placeholder="ENTER SID">
    <select id="diff">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
    </select>
    <button onclick="decode()">MAP MINES</button>
    <div id="board"></div>

    <script>
        function seededRandom(s) { let x = Math.sin(s) * 10000; return x - Math.floor(x); }

        function decode() {
            const sid = document.getElementById('sid').value.trim();
            if (sid.length < 3) return;
            const fCol = parseInt(sid.slice(-1), 16);
            const fRow = parseInt(sid.slice(-2, -1), 16);
            const seed = parseInt(sid.slice(0, -2), 16);
            
            const [rows, cols, mines] = { beginner: [9,9,10], intermediate: [16,16,40], expert: [16,30,99] }[document.getElementById('diff').value];
            
            const b = Array(rows).fill().map(() => Array(cols).fill(false));
            let p = 0; let ts = seed;
            while (p < mines) {
                const r = Math.floor(seededRandom(ts++) * rows);
                const c = Math.floor(seededRandom(ts++) * cols);
                if (!b[r][c] && !(Math.abs(r-fRow) <= 1 && Math.abs(c-fCol) <= 1)) { b[r][c] = true; p++; }
            }

            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            boardDiv.style.gridTemplateColumns = `repeat(${cols}, 25px)`;

            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'c' + (b[r][c] ? ' m' : '');
                    if (r === fRow && c === fCol) cell.classList.add('s');
                    cell.innerHTML = b[r][c] ? 'ðŸ’£' : '';
                    boardDiv.appendChild(cell);
                }
            }
        }
    </script>
</body>
</html>
