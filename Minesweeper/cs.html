<!DOCTYPE html>
<html>
<head>
    <title>Cheat Sheet</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: monospace; text-align: center; padding: 20px; }
        #board { display: grid; gap: 2px; justify-content: center; margin-top: 20px; }
        .c { width: 30px; height: 30px; background: #444; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .m { background: #e74c3c; color: black; }
        input, select, button { padding: 10px; margin: 5px; background: #333; color: white; border: 1px solid #555; }
    </style>
</head>
<body>
    <h1>Board Decoder</h1>
    <input type="text" id="sid" placeholder="Session ID (e.g. A1B2C3D4)">
    <select id="diff">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
    </select>
    <button onclick="decode()">Decode</button>
    <div id="board"></div>

    <script>
        function seededRandom(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        function decode() {
            const sid = parseInt(document.getElementById('sid').value, 16);
            const level = document.getElementById('diff').value;
            if (isNaN(sid)) return alert("Invalid ID");

            const configs = { 'beginner': [9,9,10], 'intermediate': [16,16,40], 'expert': [16,30,99] };
            const [rows, cols, mines] = configs[level];
            
            const b = Array(rows).fill().map(() => Array(cols).fill(false));
            let placed = 0, tempSeed = sid;
            
            // Re-simulate mine placement exactly
            // Note: This logic assumes user didn't click at (0,0) or (0,0) was protected
            // For a perfect cheat sheet, you'd need the start coords, but this shows mine potential
            while (placed < mines) {
                const r = Math.floor(seededRandom(tempSeed++) * rows);
                const c = Math.floor(seededRandom(tempSeed++) * cols);
                if (!b[r][c]) { b[r][c] = true; placed++; }
            }

            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            boardDiv.style.gridTemplateColumns = `repeat(${cols}, 30px)`;

            for(let r=0; r<rows; r++) {
                for(let c=0; c<cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'c' + (b[r][c] ? ' m' : '');
                    cell.innerHTML = b[r][c] ? 'ðŸ’£' : '';
                    boardDiv.appendChild(cell);
                }
            }
        }
    </script>
</body>
</html>
