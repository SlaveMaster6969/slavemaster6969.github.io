<!DOCTYPE html>
<html>
<head>
    <title>Scanner</title>
    <style>
        body { background: #0f172a; color: #38bdf8; font-family: 'JetBrains Mono', monospace; text-align: center; padding: 40px; }
        #board { display: grid; gap: 4px; justify-content: center; margin-top: 30px; }
        .c { width: 30px; height: 30px; background: #1e293b; border-radius: 4px; display: flex; align-items: center; justify-content: center; }
        .m { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        input, select, button { background: #1e293b; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; margin: 5px; outline: none; }
        button { cursor: pointer; background: #0ea5e9; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>CELL SCANNER</h1>
    <input type="text" id="sid" placeholder="ENTER SID_">
    <select id="diff">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
    </select>
    <button onclick="decode()">EXECUTE SCAN</button>
    <div id="board"></div>

    <script>
        function seededRandom(s) { let x = Math.sin(s) * 10000; return x - Math.floor(x); }
        function decode() {
            const sid = document.getElementById('sid').value.trim();
            if (sid.length < 3) return;
            const fCol = parseInt(sid.slice(-1), 16);
            const fRow = parseInt(sid.slice(-2, -1), 16);
            const seed = parseInt(sid.slice(0, -2), 16);
            const [rows, cols, mines] = { beginner: [9,9,10], intermediate: [16,16,40], expert: [16,30,99] }[document.getElementById('diff').value];
            
            const b = Array(rows).fill().map(() => Array(cols).fill(false));
            let p = 0; let ts = seed;
            while (p < mines) {
                const r = Math.floor(seededRandom(ts++) * rows);
                const c = Math.floor(seededRandom(ts++) * cols);
                if (!b[r][c] && !(Math.abs(r-fRow) <= 1 && Math.abs(c-fCol) <= 1)) { b[r][c] = true; p++; }
            }
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = ''; boardDiv.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
            for(let r=0; r<rows; r++) for(let c=0; c<cols; c++) {
                const cell = document.createElement('div');
                cell.className = 'c' + (b[r][c] ? ' m' : '');
                boardDiv.appendChild(cell);
            }
        }
    </script>
</body>
</html>
