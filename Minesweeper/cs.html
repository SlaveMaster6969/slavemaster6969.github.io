<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper Cheat Sheet</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: monospace; text-align: center; }
        #board-preview { display: grid; gap: 2px; justify-content: center; margin-top: 20px; }
        .c { width: 30px; height: 30px; background: #444; display: flex; align-items: center; justify-content: center; }
        .m { background: #e74c3c; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Cheat Sheet</h1>
    <p>Enter your Session ID:</p>
    <input type="text" id="sid-input">
    <button onclick="reveal()">Show Board</button>
    <div id="board-preview"></div>

    <script>
        function reveal() {
            try {
                const sid = document.getElementById('sid-input').value;
                const decoded = atob(sid); // Decode Base64
                const [rows, cols, minesStr] = decoded.split('|');
                const mineList = minesStr.split(';');
                
                const preview = document.getElementById('board-preview');
                preview.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
                preview.innerHTML = '';

                for(let r=0; r<rows; r++) {
                    for(let c=0; c<cols; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'c';
                        if(mineList.includes(`${r},${c}`)) {
                            cell.className += ' m';
                            cell.innerHTML = 'ðŸ’£';
                        }
                        preview.appendChild(cell);
                    }
                }
            } catch(e) { alert("Invalid Session ID!"); }
        }
    </script>
</body>
</html>
