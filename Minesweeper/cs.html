<!DOCTYPE html>
<html>
<head>
    <title>Scanner | Zero-Lag Trace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
        body { background: #020617; color: #38bdf8; font-family: 'JetBrains Mono', monospace; padding: 40px; }
        .panel { background: #0f172a; padding: 30px; border-radius: 20px; border: 1px solid #1e293b; margin-bottom: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        input { background: #000; border: 1px solid #38bdf8; color: #38bdf8; padding: 15px; width: 600px; outline: none; border-radius: 8px; font-family: inherit; }
        button { background: #0ea5e9; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #board { display: grid; gap: 4px; justify-content: center; margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 20px; }
        .cell { width: 34px; height: 34px; background: #1e293b; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; border: 1px solid #334155; transition: 0.1s; }
        .mine { background: #f43f5e; color: white; border-color: #f43f5e; }
        .revealed { background: #0f172a; border-color: #38bdf8; color: #38bdf8; }
        .unopened-mine { color: rgba(244, 63, 94, 0.4); font-size: 10px; } /* Ghost mines you haven't clicked yet */
    </style>
</head>
<body>
    <div class="panel">
        <h1>BATTLE-SYNC SCANNER</h1>
        <input type="text" id="sid" placeholder="PASTE FULL TRACE ID_">
        <select id="diff" style="background:#000; color:#fff; padding:14px; border-radius:8px; border:1px solid #334155;">
            <option value="beginner">BEGINNER</option>
            <option value="intermediate">INTERMEDIATE</option>
            <option value="expert">EXPERT</option>
        </select>
        <button onclick="sync()">EXECUTE SCAN</button>
        <div id="status" style="margin-top:10px; font-size:11px; color:#64748b;">AWAITING DATA...</div>
    </div>
    <div id="board"></div>

    <script>
        function seededRandom(s) { let x = Math.sin(s) * 10000; return x - Math.floor(x); }

        function sync() {
            const sid = document.getElementById('sid').value.trim();
            if (sid.length < 8) return;

            // 1. Separate Seed and Moves
            const worldSeedStr = sid.slice(0, 8);
            const moveData = sid.slice(8);
            const worldSeed = parseInt(worldSeedStr, 16);
            
            const [rows, cols, mines] = { beginner:[9,9,10], intermediate:[16,16,40], expert:[16,30,99] }[document.getElementById('diff').value];
            const b = Array(rows).fill().map(() => Array(cols).fill().map(() => ({ isMine: false, isRevealed: false, count: 0 })));

            // 2. Map Moves (Hex pairs)
            const clickedCoords = new Set();
            for(let i=0; i < moveData.length; i+=2) {
                clickedCoords.add(moveData[i] + moveData[i+1]);
            }

            // 3. Generate Board ONLY if first move exists
            if (moveData.length >= 2) {
                const fr = parseInt(moveData[0], 16);
                const fc = parseInt(moveData[1], 16);
                
                let p = 0; let ts = worldSeed;
                while (p < mines) {
                    const r = Math.floor(seededRandom(ts++) * rows);
                    const c = Math.floor(seededRandom(ts++) * cols);
                    if (!b[r][c].isMine && !(Math.abs(r-fr) <= 1 && Math.abs(c-fc) <= 1)) {
                        b[r][c].isMine = true; p++;
                    }
                }

                // Calculate all numbers once
                for(let r=0; r<rows; r++) for(let c=0; c<cols; c++) {
                    if(b[r][c].isMine) continue;
                    let n = 0;
                    for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                        let nr=r+dr, nc=c+dc; if(nr>=0 && nr<rows && nc>=0 && nc<cols && b[nr][nc].isMine) n++;
                    }
                    b[r][c].count = n;
                }

                // 4. Mark "Revealed" by simulating the flood fill on history
                // We use a Set to track revealed to avoid RAM loops
                const revealedSet = new Set();
                clickedCoords.forEach(coord => {
                    let r = parseInt(coord[0], 16);
                    let c = parseInt(coord[1], 16);
                    let q = [[r,c]];
                    while(q.length > 0) {
                        let [cr, cc] = q.shift();
                        let key = cr.toString(16).toUpperCase() + cc.toString(16).toUpperCase();
                        if(cr<0 || cr>=rows || cc<0 || cc>=cols || revealedSet.has(key)) continue;
                        revealedSet.add(key);
                        if(b[cr][cc].count === 0 && !b[cr][cc].isMine) {
                            for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) q.push([cr+dr, cc+dc]);
                        }
                    }
                });
                
                revealedSet.forEach(key => {
                    let r = parseInt(key[0], 16); let c = parseInt(key[1], 16);
                    b[r][c].isRevealed = true;
                });
            }

            // 5. Render board (Fastest method)
            const bd = document.getElementById('board');
            bd.innerHTML = ''; bd.style.gridTemplateColumns = `repeat(${cols}, 34px)`;
            
            const fragment = document.createDocumentFragment();
            for(let r=0; r<rows; r++) for(let c=0; c<cols; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (b[r][c].isRevealed) {
                    cell.classList.add('revealed');
                    if (b[r][c].isMine) { cell.classList.add('mine'); cell.textContent = 'X'; }
                    else cell.textContent = b[r][c].count || '';
                } else if (b[r][c].isMine) {
                    cell.innerHTML = '<span class="unopened-mine">‚óè</span>';
                }
                fragment.appendChild(cell);
            }
            bd.appendChild(fragment);
            document.getElementById('status').textContent = `SYNC COMPLETE: ${moveData.length/2} MOVES PROCESSED`;
        }
    </script>
</body>
</html>
